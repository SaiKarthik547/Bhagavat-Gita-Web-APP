            summary: 'कृष्ण सभी शिक्षाओं का सार देते हैं, अर्जुन को दैवीय इच्छा के प्रति समर्पण करने का आग्रह करते हैं।',
            teachings: 'ईश्वर को समर्पण निष्काम कर्म और भक्ति के माध्यम से मुक्ति देता है।'
          }
        }
      }
    };

        // Initialize state
        let currentLang = 'en';
        let currentDialogueIndex = 0;
        let currentChapter = null;

        // Update UI based on language
        function updateUI() {
            const langData = data[currentLang];
            document.getElementById('headerTitle').textContent = langData.headerTitle;
            document.getElementById('dialogueTitle').textContent = langData.dialogueTitle;
            document.getElementById('krishnaName').textContent = langData.krishnaName;
            document.getElementById('arjunaName').textContent = langData.arjunaName;
            document.getElementById('playAudioBtn').textContent = langData.playAudioBtn;
            document.getElementById('askQuestionBtn').textContent = langData.askQuestionBtn;
            document.getElementById('answerBtn').textContent = langData.answerBtn;

            // Update chapter dropdown
            const chapterSelect = document.getElementById('chapterSelect');
            const selectedChapter = chapterSelect.value;
            chapterSelect.innerHTML = `<option value="">${currentLang === 'en' ? 'Select a Chapter' : 'एक अध्याय चुनें'}</option>`;
            for (let i = 1; i <= 18; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = langData.chapters[i].name;
                if (i == selectedChapter) option.selected = true;
                chapterSelect.appendChild(option);
            }

            // Reset Q&A state
            if (selectedChapter) {
                currentChapter = selectedChapter;
                currentDialogueIndex = 0;
                displayChapter(selectedChapter);
                document.getElementById('askQuestionBtn').disabled = false;
                document.getElementById('answerBtn').disabled = true;
            } else {
                document.getElementById('conversation').textContent = currentLang === 'en' ?
                    'Select a chapter to start the Q&A between Krishna and Arjuna.' :
                    'कृष्ण और अर्जुन के बीच प्रश्नोत्तर शुरू करने के लिए एक अध्याय चुनें।';
                document.getElementById('askQuestionBtn').disabled = true;
                document.getElementById('answerBtn').disabled = true;
            }
        }

        // Initialize chapter for Q&A
        function displayChapter(chapter) {
            currentChapter = chapter;
            currentDialogueIndex = 0;
            const conversationDiv = document.getElementById('conversation');
            conversationDiv.innerHTML = ''; // Clear conversation div
            document.getElementById('askQuestionBtn').disabled = false;
            document.getElementById('answerBtn').disabled = true;
        }
        // Handle Ask Question button
        function askQuestion() {
          if (!currentChapter || currentDialogueIndex >= data[currentLang].chapters[currentChapter].dialogue.length) {
            document.getElementById('askQuestionBtn').disabled = true;
            return;
          }
          const conversationDiv = document.getElementById('conversation');
          conversationDiv.innerHTML = ''; // Clear previous content
          const dialogue = data[currentLang].chapters[currentChapter].dialogue[currentDialogueIndex];
          if (dialogue.speaker === 'Arjuna') {
            const p = document.createElement('p');
            p.className = 'dialogue-item slide-in arjuna-glow';
            p.innerHTML = `<span class="speaker">${data[currentLang].arjunaName}: </span>${dialogue.text}`;
            p.dataset.text = dialogue.text; // Store text for audio
            conversationDiv.appendChild(p);
            // Enlarge Arjuna's image
            const arjunaImg = document.getElementById('arjunaImg');
            const krishnaImg = document.getElementById('krishnaImg');
            arjunaImg.classList.add('enlarge');
            krishnaImg.classList.remove('enlarge');
        // Disable Ask Question, enable Answer
            document.getElementById('askQuestionBtn').disabled = true;
            document.getElementById('answerBtn').disabled = false;
        // Scroll to bottom
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        // Move to next dialogue (Krishna's answer)
            currentDialogueIndex++;
          }
        }
        // Handle Answer button
        function answerQuestion() {
    if (!currentChapter || currentDialogueIndex >= data[currentLang].chapters[currentChapter].dialogue.length) {
        document.getElementById('answerBtn').disabled = true;
        return;
    }

    const conversationDiv = document.getElementById('conversation');
    conversationDiv.innerHTML = ''; // Clear previous content
    const dialogue = data[currentLang].chapters[currentChapter].dialogue[currentDialogueIndex];
    if (dialogue.speaker === 'Krishna') {
        const p = document.createElement('p');
        p.className = 'dialogue-item slide-in krishna-glow';
        p.innerHTML = `<span class="speaker">${data[currentLang].krishnaName}: </span>${dialogue.text}`;
        p.dataset.text = dialogue.text; // Store text for audio
        conversationDiv.appendChild(p);

        // Enlarge Krishna's image
        const krishnaImg = document.getElementById('krishnaImg');
        const arjunaImg = document.getElementById('arjunaImg');
        krishnaImg.classList.add('enlarge');
        arjunaImg.classList.remove('enlarge');

        // Move to next dialogue (Arjuna's question)
        currentDialogueIndex++;

        // Check if all dialogues are exhausted
        if (currentDialogueIndex >= data[currentLang].chapters[currentChapter].dialogue.length) {
            document.getElementById('askQuestionBtn').disabled = true;
            document.getElementById('answerBtn').disabled = true;

            // Display summary
            const langData = data[currentLang].chapters[currentChapter];
            const summaryTitle = document.createElement('div');
            summaryTitle.className = 'text-lg font-semibold mt-6';
            summaryTitle.textContent = data[currentLang].summaryTitle;
            conversationDiv.appendChild(summaryTitle);
            const summary = document.createElement('p');
            summary.className = 'mt-2';
            summary.textContent = langData.summary;
            conversationDiv.appendChild(summary);

            // Display teachings
            const teachingsTitle = document.createElement('div');
            teachingsTitle.className = 'text-lg font-semibold mt-6';
            teachingsTitle.textContent = data[currentLang].teachingsTitle;
            conversationDiv.appendChild(teachingsTitle);
            const teachings = document.createElement('p');
            teachings.className = 'mt-2';
            teachings.textContent = langData.teachings;
            conversationDiv.appendChild(teachings);
        } else {
            document.getElementById('askQuestionBtn').disabled = false;
            document.getElementById('answerBtn').disabled = true;
        }

        // Scroll to bottom
        conversationDiv.scrollTop = conversationDiv.scrollHeight;
    }
}
        // Text-to-Speech functionality
        let speech = null;
        function playAudio() {
    if (speech) {
        window.speechSynthesis.cancel();
        speech = null;
    }

    const conversationDiv = document.getElementById('conversation');
    const dialogue = conversationDiv.querySelector('.dialogue-item');
    if (!dialogue) {
        console.error('No dialogue found to play audio');
        return;
    }

    const text = dialogue.dataset.text; // Get text without speaker name
    const isKrishna = dialogue.classList.contains('krishna-glow');
    speech = new SpeechSynthesisUtterance(text);
    speech.lang = currentLang === 'hi' ? 'hi-IN' : 'en-US';
    speech.volume = 1;
    speech.rate = 1;
    speech.pitch = isKrishna ? 0.7 : 1.1; // Krishna: deep; Arjuna: clear

    let voices = window.speechSynthesis.getVoices();
    console.log('Available voices:', voices.map(v => ({ name: v.name, lang: v.lang })));

    let selectedVoice = null;
    if (currentLang === 'hi') {
        // Try Hindi voices first
        selectedVoice = voices.find(v => 
            v.lang === 'hi-IN' && 
            (v.name.includes('Google हिन्दी') || v.name.includes('Microsoft')) &&
            !v.name.toLowerCase().includes('female') &&
            !v.name.toLowerCase().includes('heera') // Exclude known female voice
        ) || voices.find(v => v.name.includes('Google Hindi Male')); // Explicit male Hindi
        if (!selectedVoice) {
            console.warn('No Hindi male voice found. Testing Google हिन्दी...');
            selectedVoice = voices.find(v => v.name === 'Google हिन्दी');
            if (selectedVoice) {
                console.log('Using Google हिन्दी for testing. Please confirm if male or functional.');
            } else {
                // Fallback to male English voice
                selectedVoice = voices.find(v => 
                    v.name === 'Microsoft Ravi' || // en-IN, male
                    v.name === 'Microsoft David' || // en-US, male
                    v.name === 'Microsoft Mark' // en-US, male
                ) || voices.find(v => v.lang.includes('en')) || voices[0];
                console.warn('No Hindi voice available; using English male voice for Hindi text. Pronunciation may be non-native.');
            }
        }
    } else {
        // English: Use male English voice
        selectedVoice = voices.find(v => 
            v.name === 'Microsoft David' || // en-US, male
            v.name === 'Microsoft Ravi' || // en-IN, male
            v.name === 'Microsoft Mark' // en-US, male
        ) || voices.find(v => v.lang.includes('en')) || voices[0];
    }

    if (!selectedVoice) {
        console.error('No voice selected; defaulting to first available voice.');
        selectedVoice = voices[0];
    }
    console.log('Selected voice:', selectedVoice ? { name: selectedVoice.name, lang: selectedVoice.lang } : 'No voice selected');
    speech.voice = selectedVoice;

    // Clear any pending or speaking synthesis
    if (window.speechSynthesis.speaking || window.speechSynthesis.pending) {
        window.speechSynthesis.cancel();
    }

    // Error handling
    speech.onerror = (event) => {
        console.error('Speech synthesis error:', event.error, 'Voice:', selectedVoice ? selectedVoice.name : 'None');
        if (selectedVoice.name !== 'Microsoft David' && event.error !== 'interrupted') {
            window.speechSynthesis.cancel();
            selectedVoice = voices.find(v => v.name === 'Microsoft David') || voices[0];
            console.log('Falling back to voice:', selectedVoice ? { name: selectedVoice.name, lang: selectedVoice.lang } : 'No fallback');
            speech = new SpeechSynthesisUtterance(text);
            speech.lang = currentLang === 'hi' ? 'hi-IN' : 'en-US';
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = isKrishna ? 0.7 : 1.1;
            speech.voice = selectedVoice;
            window.speechSynthesis.speak(speech);
        } else if (event.error === 'interrupted') {
            console.warn('Speech interrupted. Retrying...');
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(speech);
        }
    };

    if (voices.length === 0) {
        window.speechSynthesis.onvoiceschanged = () => {
            voices = window.speechSynthesis.getVoices();
            console.log('Available voices after change:', voices.map(v => ({ name: v.name, lang: v.lang })));
            selectedVoice = currentLang === 'hi' ? 
                (voices.find(v => 
                    v.lang === 'hi-IN' && 
                    (v.name.includes('Google हिन्दी') || v.name.includes('Microsoft')) &&
                    !v.name.toLowerCase().includes('female') &&
                    !v.name.toLowerCase().includes('heera')
                ) || voices.find(v => v.name.includes('Google Hindi Male')) ||
                  voices.find(v => v.name === 'Google हिन्दी') ||
                  voices.find(v => 
                      v.name === 'Microsoft Ravi' ||
                      v.name === 'Microsoft David' ||
                      v.name === 'Microsoft Mark'
                  ) || voices[0]) :
                (voices.find(v => 
                    v.name === 'Microsoft David' ||
                    v.name === 'Microsoft Ravi' ||
                    v.name === 'Microsoft Mark'
                ) || voices[0]);
            if (!selectedVoice) {
                selectedVoice = voices[0];
                console.error('No voice selected in onvoiceschanged; using first voice.');
            }
            console.log('Selected voice after change:', selectedVoice ? { name: selectedVoice.name, lang: selectedVoice.lang } : 'No voice');
            speech = new SpeechSynthesisUtterance(text);
            speech.lang = currentLang === 'hi' ? 'hi-IN' : 'en-US';
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = isKrishna ? 0.7 : 1.1;
            speech.voice = selectedVoice;
            speech.onerror = (event) => {
                console.error('Speech synthesis error after voice change:', event.error, 'Voice:', selectedVoice ? selectedVoice.name : 'None');
            };
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(speech);
        };
    } else {
        window.speechSynthesis.speak(speech);
    }
}

        function stopAudio() {
            if (speech) {
                window.speechSynthesis.cancel();
                speech = null;
            }
        }

        // Event listeners
        document.getElementById('langEnglish').addEventListener('click', () => {
            currentLang = 'en';
            updateUI();
        });

        document.getElementById('langHindi').addEventListener('click', () => {
            currentLang = 'hi';
            updateUI();
        });

        document.getElementById('chapterSelect').addEventListener('change', (e) => {
            const chapter = e.target.value;
            if (chapter) {
                displayChapter(chapter);
            } else {
                document.getElementById('conversation').textContent = currentLang === 'en' ?
                    'Select a chapter to start the Q&A between Krishna and Arjuna.' :
                    'कृष्ण और अर्जुन के बीच प्रश्नोत्तर शुरू करने के लिए एक अध्याय चुनें।';
                document.getElementById('askQuestionBtn').disabled = true;
                document.getElementById('answerBtn').disabled = true;
                const krishnaImg = document.getElementById('krishnaImg');
                const arjunaImg = document.getElementById('arjunaImg');
                krishnaImg.classList.remove('enlarge');
                arjunaImg.classList.remove('enlarge');
            }
        });

        document.getElementById('askQuestionBtn').addEventListener('click', askQuestion);
        document.getElementById('answerBtn').addEventListener('click', answerQuestion);

        // Initialize UI
        updateUI();
    </script>
